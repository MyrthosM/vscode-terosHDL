name: Upload Release

on:
  push:
    # branches:
    #   - master

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build 
        id: build
        run: |
          sudo npm install -g vsce
          cd ..
          wget https://github.com/TerosTechnology/colibri/archive/master.zip
          unzip master.zip
          cp colibri-master colibri -r
          cd vscode-terosHDL
          npm install
          cd node_modules/jsteros/python_modules
          mkdir Python33 -p
          mkdir Python34 -p
          mkdir Python35 -p
          mkdir Python36 -p
          mkdir Python37 -p
          mkdir Python38 -p
          cd ../../../
          vsce package
      - name: get_version
        id: version
        run: |
          version=`echo $(node -p "require('./package').version")`
          echo "::set-output version=$version"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID
          asset_path: ./teroshdl-"${{ steps.version.outputs.version }}".vsix
          asset_name: teroshdl-master.vsix
          asset_content_type: application/vsix