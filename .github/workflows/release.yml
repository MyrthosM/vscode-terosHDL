jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build 
        run: |
          cd ..
          wget https://github.com/TerosTechnology/colibri/archive/master.zip
          unzip master.zip
          cp colibri-master colibri -r
          cd vscode-terosHDL
          npm install
          cd node_modules/jsteros/python_modules
          mkdir Python33 -p
          mkdir Python34 -p
          mkdir Python35 -p
          mkdir Python36 -p
          mkdir Python37 -p
          mkdir Python38 -p
          cd ../../../
          vsce package
